{% extends "base.html" %}

{% block content %}
<h2>Скидання паролю</h2>
<p>Будь ласка, введіть вашу електронну пошту, щоб отримати інструкції для скидання паролю.</p>
<form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}
    {% if form.email.errors %}
      <div class="errors">{{ form.email.errors }}</div>
    {% endif %}
    <button type="submit">Відправити</button>
</form>
{% endblock %}
