<!DOCTYPE html>
<html>
<head>
    <title>Активація акаунту</title>
</head>
<body>
    <h2>Привіт {{ user.username }},</h2>
    <p>Дякуємо за реєстрацію на нашому сайті. Будь ласка, заповніть додаткові дані нижче нижче:</p>
    {% block content %}
<h2>Заповніть додаткову інформацію</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Відправити</button>
</form>
{% endblock %}
    <p>З повагою,<br>Команда сайту</p>
</body>
</html>
