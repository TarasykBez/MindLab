<!DOCTYPE html>
<html>
<head>
    <title>Активація акаунту</title>
</head>
<body>
    <h2>Привіт {{ user.username }},</h2>
    <p>Дякуємо за реєстрацію на нашому сайті. Будь ласка, активуйте свій акаунт, перейшовши за посиланням нижче:</p>

    <p>З повагою,<br>Команда сайту</p>
</body>
</html>
