<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Реєстрація/Вхід</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
    <img class="logo_log" src="img/logo.png" alt="Описание картинки" />
    <form>
      <input checked="" id="signin" name="action" type="radio" value="signin" />
      <label for="signin">Увійдіть</label>
      <input id="signup" name="action" type="radio" value="signup" />
      <label for="signup">Реєстрація</label>
      <input id="reset" name="action" type="radio" value="reset" />
      <label for="reset">Новий пароль</label>
      <div id="wrapper">
        <div id="arrow"></div>
        <input id="email" placeholder="Пошта" type="text" />
        <input id="pass" placeholder="Пароль" type="password" />
        <input id="repass" placeholder="Повтор паролю" type="password" />
      </div>
      
      <button type="submit">
        <span>
          Скинути пароль
          <br />
          Увійти
          <br />
          Зареєструватися
        </span>
      </button>
      <div id="google-btn" class="hide">
        <button type="button">Увійти через Google</button>
      </div>
    </form>
    </div>>
  </body>
</html>
